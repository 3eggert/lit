        translated_value: ! '---

          - :attributes.translated_value

          - Translated value

'
      lit/localization_key:
        localization_key: ''
    errors:
      messages:
        record_invalid: ! 'Validation failed: %{errors}'
        taken: has already been taken
  attributes:
    translated_value: ''
  date:
    formats:
      default: ! '%Y-%m-%d'
      long: ! '%B %d, %Y'
      short: ! '%b %d'
  datetime:
    distance_in_words:
      about_x_hours:
        one: about 1 hour
        other: about %{count} hours
      about_x_months:
        one: about 1 month
        other: about %{count} months
      about_x_years:
        one: about 1 year
        other: about %{count} years
      almost_x_years:
        one: almost 1 year
        other: almost %{count} years
      half_a_minute: half a minute
      less_than_x_minutes:
        one: less than a minute
        other: less than %{count} minutes
      less_than_x_seconds:
        one: less than 1 second
        other: less than %{count} seconds
      over_x_years:
        one: over 1 year
        other: over %{count} years
      x_days:
        one: 1 day
        other: ! '%{count} days'
      x_minutes:
        one: 1 minute
        other: ! '%{count} minutes'
      x_months:
        one: 1 month
        other: ! '%{count} months'
      x_seconds:
        one: 1 second
        other: ! '%{count} seconds'
    prompts:
      day: Day
      hour: Hour
      minute: Minute
      month: Month
      second: Seconds
      year: Year
  devise:
    confirmations:
      confirmed: Your account was successfully confirmed. You are now signed in.
      send_instructions: You will receive an email with instructions about how to
        confirm your account in a few minutes.
      send_paranoid_instructions: If your email address exists in our database, you
        will receive an email with instructions about how to confirm your account
        in a few minutes.
    failure:
      admin:
        unauthenticated: ! '---

          - :unauthenticated

'
      already_authenticated: You are already signed in.
      inactive: Your account was not activated yet.
      invalid: Invalid email or password.
      invalid_token: Invalid authentication token.
      locked: Your account is locked.
      timeout: Your session expired, please sign in again to continue.
      unauthenticated: You need to sign in or sign up before continuing.
      unconfirmed: You have to confirm your account before continuing.
    mailer:
      confirmation_instructions:
        subject: Confirmation instructions
      reset_password_instructions:
        subject: Reset password instructions
      unlock_instructions:
        subject: Unlock Instructions
    omniauth_callbacks:
      failure: Could not authenticate you from %{kind} because "%{reason}".
      success: Successfully authenticated from %{kind} account.
    passwords:
      no_token: You can't access this page without coming from a password reset email.
        If you do come from a password reset email, please make sure you used the
        full URL provided.
      send_instructions: You will receive an email with instructions about how to
        reset your password in a few minutes.
      send_paranoid_instructions: If your email address exists in our database, you
        will receive a password recovery link at your email address in a few minutes.
      updated: Your password was changed successfully. You are now signed in.
      updated_not_active: Your password was changed successfully.
    registrations:
      admin:
        signed_up: ! '---

          - :signed_up

'
      destroyed: Bye! Your account was successfully cancelled. We hope to see you
        again soon.
      signed_up: Welcome! You have signed up successfully.
      signed_up_but_inactive: You have signed up successfully. However, we could not
        sign you in because your account is not yet activated.
      signed_up_but_locked: You have signed up successfully. However, we could not
        sign you in because your account is locked.
      signed_up_but_unconfirmed: A message with a confirmation link has been sent
        to your email address. Please open the link to activate your account.
      update_needs_confirmation: You updated your account successfully, but we need
        to verify your new email address. Please check your email and click on the
        confirm link to finalize confirming your new email address.
      updated: You updated your account successfully.
    sessions:
      admin:
        signed_in: ! '---

          - :signed_in

'
      signed_in: Signed in successfully.
      signed_out: Signed out successfully.
    unlocks:
      send_instructions: You will receive an email with instructions about how to
        unlock your account in a few minutes.
      send_paranoid_instructions: If your account exists, you will receive an email
        with instructions about how to unlock it in a few minutes.
      unlocked: Your account has been unlocked successfully. Please sign in to continue.
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      accepted: must be accepted
      already_confirmed: was already confirmed, please try signing in
      blank: can't be blank
      confirmation: doesn't match confirmation
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      expired: has expired, please request a new one
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      not_a_number: is not a number
      not_an_integer: must be an integer
      not_found: not found
      not_locked: was not locked
      not_saved:
        one: ! '1 error prohibited this %{resource} from being saved:'
        other: ! '%{count} errors prohibited this %{resource} from being saved:'
      odd: must be odd
      too_long: is too long (maximum is %{count} characters)
      too_short: is too short (minimum is %{count} characters)
      wrong_length: is the wrong length (should be %{count} characters)
  flash:
    actions:
      create:
        notice: ! '%{resource_name} was successfully created.'
      destroy:
        alert: ! '%{resource_name} could not be destroyed.'
        notice: ! '%{resource_name} was successfully destroyed.'
      update:
        notice: ! '%{resource_name} was successfully updated.'
  helpers:
    button:
      create: Create %{model}
      submit: Save %{model}
      update: Update %{model}
    label:
      admin:
        email: ! '---

          - :admin.email

          - ''''

'
        password: ! '---

          - :admin.password

          - ''''

'
        password_confirmation: ! '---

          - :admin.password_confirmation

          - ''''

'
        remember_me: ! '---

          - :admin.remember_me

          - ''''

'
      lit/localization:
        translated_value: ''
      localization:
        translated_value: Translation
    page_entries_info:
      more_pages:
        display_entries: Displaying %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b>
          of <b>%{total}</b> in total
      one_page:
        display_entries:
          one: Displaying <b>1</b> %{entry_name}
          other: Displaying <b>all %{count}</b> %{entry_name}
          zero: No %{entry_name} found
    select:
      prompt: Please select
    submit:
      create: Create %{model}
      submit: Save %{model}
      update: Update %{model}
  lit:
    common:
      update: Update
      you_sure: Are you sure?
    localization_keys:
      index:
        header: Localization keys
        search: Search
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u%n'
        separator: .
        unit: $
    format:
      delimiter: ! ','
      separator: .
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Billion
          million: Million
          quadrillion: Quadrillion
          thousand: Thousand
          trillion: Trillion
          unit: ''
      format:
        delimiter: ''
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  ransack:
    all: all
    and: and
    any: any
    asc: ascending
    attribute: attribute
    attributes:
      active_record/base:
        localization_key_cont: ''
      lit/localization_key:
        localization_key: ! '---

          - :activerecord.attributes.lit/localization_key.localization_key

          - Localization key

'
        localization_key_cont: ! '---

          - :ransack.attributes.active_record/base.localization_key_cont

          - ! ''%{attributes} %{predicate}''

'
    combinator: combinator
    condition: condition
    desc: descending
    or: or
    predicate: predicate
    predicates:
      blank: is blank
      cont: contains
      cont_all: contains all
      cont_any: contains any
      does_not_match: doesn't match
      does_not_match_all: doesn't match all
      does_not_match_any: doesn't match any
      end: ends with
      end_all: ends with all
      end_any: ends with any
      eq: equals
      eq_all: equals all
      eq_any: equals any
      'false': is false
      gt: greater than
      gt_all: greater than all
      gt_any: greater than any
      gteq: greater than or equal to
      gteq_all: greater than or equal to all
      gteq_any: greater than or equal to any
      in: in
      in_all: in all
      in_any: in any
      lt: less than
      lt_all: less than all
      lt_any: less than any
      lteq: less than or equal to
      lteq_all: less than or equal to all
      lteq_any: less than or equal to any
      matches: matches
      matches_all: matches all
      matches_any: matches_any
      not_cont: doesn't contain
      not_cont_all: doesn't contain all
      not_cont_any: doesn't contain any
      not_end: doesn't end with
      not_end_all: doesn't end with all
      not_end_any: doesn't end with any
      not_eq: not equal to
      not_eq_all: not equal to all
      not_eq_any: not equal to any
      not_in: not in
      not_in_all: not in all
      not_in_any: not in any
      not_null: is not null
      not_start: doesn't start with
      not_start_all: doesn't start with all
      not_start_any: doesn't start with any
      'null': is null
      present: is present
      start: starts with
      start_all: starts with all
      start_any: starts with any
      'true': is true
    search: search
    sort: sort
    value: value
  scope:
    catan:
      settlers: Settlers of Catan
    hello_world: Hello, oh cruel world.!!
  support:
    array:
      last_word_connector: ! ', and '
      two_words_connector: ! ' and '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: pm
  views:
    pagination:
      first: ! '&laquo; First'
      last: Last &raquo;
      next: Next &rsaquo;
      previous: ! '&lsaquo; Prev'
      truncate: ! '&hellip;'
  welcome:
    index:
      header: Hello header
